<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龍禹丞的個人網站</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="site.webmanifest">
    <script src="assets/nav.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #D4C9BE;
            color: #030303;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .welcome-card {
            background-color: #F1EFEC;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(3, 3, 3, 0.1);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            max-width: 500px;
            width: 90%;
        }
        
        .welcome-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(3, 3, 3, 0.2);
        }
        
        .welcome-title {
            color: #123458;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .btn-enter {
            background-color: #123458;
            color: #F1EFEC;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }
        
        .btn-enter:hover {
            background-color: #030303;
            transform: translateY(-2px);
            color: #F1EFEC;
        }
        
        .welcome-text {
            color: #030303;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .welcome-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .welcome-title {
                font-size: 1.5rem;
            }
            
            .btn-enter {
                padding: 0.7rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1 class="welcome-title">歡迎來到我的個人網站</h1>
        <p class="welcome-text">
            您好，我是龍禹丞，一位熱愛科技創新的軟體工程師。
            這裡記錄了我的專業經歷、作品集與技術分享。
        </p>
        <a href="profile.html" class="btn-enter">
            → 進入個人檔案
        </a>
    </div>
</body>
</html>
