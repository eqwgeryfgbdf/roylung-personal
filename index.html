<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龍禹丞的個人網站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #D4C9BE;
            color: #030303;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {
            background-color: #F1EFEC;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(3, 3, 3, 0.1);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            max-width: 500px;
            width: 90%;
        }
        .welcome-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(3, 3, 3, 0.2);
        }
        .welcome-title {
            color: #123458;
            margin-bottom: 1.5rem;
        }
        .btn-enter {
            background-color: #123458;
            color: #F1EFEC;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .btn-enter:hover {
            background-color: #030303;
            transform: translateY(-2px);
            color: #F1EFEC;
        }
        .welcome-text {
            color: #030303;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1 class="welcome-title">歡迎來到我的個人網站</h1>
        <p class="welcome-text">
            您好，我是龍禹丞，一位熱愛科技創新的軟體工程師。
            這裡記錄了我的專業經歷、作品集與技術分享。
        </p>
        <a href="profile.html" class="btn btn-enter">
            <i class="bi bi-arrow-right-circle"></i> 進入個人檔案
        </a>
    </div>
</body>
</html>
