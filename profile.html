<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #D4C9BE;
            color: #030303;
        }
        .profile-header {
            background: linear-gradient(135deg, #123458 0%, #030303 100%);
            color: #F1EFEC;
            padding: 2rem 0;
            margin-bottom: 1.5rem;
        }
        .profile-avatar {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 5px solid #F1EFEC;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(3, 3, 3, 0.2);
            transition: transform 0.3s ease;
        }
        .profile-avatar:hover {
            transform: scale(1.05);
        }
        .section-title {
            color: #123458;
            border-bottom: 2px solid #123458;
            padding-bottom: 0.3rem;
            margin-bottom: 1rem;
        }
        .card {
            border: none;
            background-color: #F1EFEC;
            box-shadow: 0 2px 4px rgba(3, 3, 3, 0.1);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(3, 3, 3, 0.2);
            transform: translateY(-2px);
        }
        .card-body {
            padding: 1rem;
        }
        .mb-5 {
            margin-bottom: 1.5rem !important;
        }
        .mb-3 {
            margin-bottom: 0.8rem !important;
        }
        .container {
            max-width: 1400px;
        }
        .skill-tag {
            background-color: #123458;
            color: #F1EFEC;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin: 0.25rem;
            display: inline-block;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .skill-tag:hover {
            background-color: #030303;
            transform: translateY(-2px);
        }
        .social-links a {
            color: #F1EFEC;
            margin: 0 0.5rem;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            color: #D4C9BE;
            transform: translateY(-2px);
        }
        .introduction-text {
            line-height: 1.8;
            white-space: pre-line;
            font-size: 1.1rem;
            color: #030303;
            text-align: justify;
        }
        .github-card {
            border: none;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
            background-color: #F1EFEC;
            box-shadow: 0 2px 4px rgba(3, 3, 3, 0.1);
            transition: all 0.3s ease;
        }
        .github-card:hover {
            box-shadow: 0 4px 8px rgba(3, 3, 3, 0.2);
            transform: translateY(-2px);
        }
        .github-card h4 {
            margin: 0;
            font-size: 16px;
            color: #123458;
        }
        .github-stats {
            margin-top: 8px;
            font-size: 12px;
            color: #030303;
        }
        .github-stats span {
            margin-right: 16px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(3, 3, 3, 0.1);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .project-links a {
            margin-right: 10px;
            text-decoration: none;
            color: #123458;
            transition: all 0.3s ease;
        }
        .project-links a:hover {
            color: #030303;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .profile-avatar {
                width: 220px;
                height: 220px;
                margin-bottom: 1rem;
            }
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
        @media (min-width: 1200px) {
            .container {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }
        .list-unstyled li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }
        .list-unstyled li i {
            position: absolute;
            left: 0;
            top: 0.25rem;
            color: #123458;
        }
        .card-subtitle {
            color: #030303 !important;
            font-weight: 500;
        }
        .text-muted {
            color: #030303 !important;
            opacity: 0.8;
        }
        .btn-primary {
            background-color: #123458;
            border-color: #123458;
            color: #F1EFEC;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #030303;
            border-color: #030303;
            transform: translateY(-2px);
        }
        .btn-outline-primary {
            color: #123458;
            border-color: #123458;
            transition: all 0.3s ease;
        }
        .btn-outline-primary:hover {
            background-color: #123458;
            color: #F1EFEC;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 col-md-5 text-center">
                    <img id="profile-avatar" src="" alt="個人照片" class="profile-avatar mb-3">
                </div>
                <div class="col-lg-8 col-md-7">
                    <h1 id="profile-name" class="display-4 mb-2"></h1>
                    <h2 id="profile-title" class="h3 mb-2"></h2>
                    <p id="profile-location" class="mb-1"></p>
                    <p id="profile-contact" class="mb-2"></p>
                    <p id="profile-objective" class="lead mb-3"></p>
                    <div class="social-links">
                        <a href="#" id="github-link" target="_blank"><i class="bi bi-github"></i></a>
                        <a href="#" id="linkedin-link" target="_blank"><i class="bi bi-linkedin"></i></a>
                        <a href="#" id="website-link" target="_blank"><i class="bi bi-globe"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <section class="mb-5">
                    <h3 class="section-title">關於我</h3>
                    <div class="card">
                        <div class="card-body">
                            <p id="profile-introduction" class="introduction-text"></p>
                        </div>
                    </div>
                </section>

                <section class="mb-5">
                    <h3 class="section-title">工作經驗</h3>
                    <div id="experience"></div>
                </section>

                <section class="mb-5">
                    <h3 class="section-title">專案經驗</h3>
                    <div id="projects"></div>
                </section>

                <section class="mb-5">
                    <h3 class="section-title">GitHub 作品集</h3>
                    <div id="github-projects"></div>
                </section>

                <section class="mb-5">
                    <h3 class="section-title">作品展示</h3>
                    <div id="project-videos" class="row"></div>
                </section>
            </div>

            <div class="col-lg-4">
                <section class="mb-5">
                    <h3 class="section-title">教育經歷</h3>
                    <div id="education"></div>
                </section>

                <section class="mb-5">
                    <h3 class="section-title">技能專長</h3>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">技術技能</h5>
                            <div id="technical-skills"></div>
                            <h5 class="card-title mt-3">語言能力</h5>
                            <div id="languages"></div>
                            <h5 class="card-title mt-3">工具使用</h5>
                            <div id="tools"></div>
                            <h5 class="card-title mt-3">軟實力</h5>
                            <div id="soft-skills"></div>
                        </div>
                    </div>
                </section>

                <section class="mb-5">
                    <h3 class="section-title">證照與認證</h3>
                    <div id="certifications"></div>
                </section>

                <section class="mb-5">
                    <h3 class="section-title">競賽經歷</h3>
                    <div id="competitions"></div>
                    <div class="text-center mt-3">
                        <a href="awards.html" class="btn btn-primary">
                            <i class="bi bi-trophy"></i> 查看所有獎狀
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 載入個人資料
        fetch('data/profile.json?' + new Date().getTime())
            .then(response => {
                if (!response.ok) {
                    throw new Error('無法載入資料');
                }
                return response.json();
            })
            .then(data => {
                // 基本資料
                document.getElementById('profile-name').textContent = data.basicInfo.name;
                document.getElementById('profile-title').textContent = data.basicInfo.title;
                document.getElementById('profile-avatar').src = data.basicInfo.avatar;
                document.getElementById('profile-location').innerHTML = `<i class="bi bi-geo-alt"></i> ${data.basicInfo.location}`;
                document.getElementById('profile-contact').innerHTML = `
                    <i class="bi bi-envelope"></i> ${data.basicInfo.email}<br>
                    <i class="bi bi-telephone"></i> ${data.basicInfo.phone}
                `;
                document.getElementById('profile-objective').textContent = data.basicInfo.objective;
                document.getElementById('profile-introduction').textContent = data.basicInfo.introduction;
                
                // 社交連結
                document.getElementById('github-link').href = data.basicInfo.github;
                document.getElementById('linkedin-link').href = data.basicInfo.linkedin;
                document.getElementById('website-link').href = data.basicInfo.website;

                // 教育經歷
                const educationHtml = data.education.map(edu => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${edu.school}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${edu.degree} - ${edu.major}</h6>
                            <p class="card-text">
                                <small class="text-muted">${edu.startDate} - ${edu.endDate}</small><br>
                                GPA: ${edu.gpa}
                            </p>
                            ${edu.honors.length ? `
                                <p class="card-text">
                                    <strong>榮譽：</strong><br>
                                    <ul class="list-unstyled">
                                        ${edu.honors.map(honor => `<li>• ${honor}</li>`).join('')}
                                    </ul>
                                </p>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
                document.getElementById('education').innerHTML = educationHtml;

                // 工作經驗
                const experienceHtml = data.experience.map(exp => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${exp.company}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${exp.position}</h6>
                            <p class="card-text">
                                <small class="text-muted">${exp.startDate} - ${exp.endDate}</small>
                            </p>
                            ${exp.description ? `<p class="card-text">${exp.description}</p>` : ''}
                            ${exp.achievements.length ? `
                                <strong>工作內容：</strong>
                                <ul class="list-unstyled mt-2">
                                    ${exp.achievements.map(item => `<li><i class="bi bi-check2"></i> ${item}</li>`).join('')}
                                </ul>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
                document.getElementById('experience').innerHTML = experienceHtml;

                // 專案經驗
                const projectsHtml = data.projects.map(project => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${project.name}</h5>
                            <p class="card-text">${project.description}</p>
                            <p class="card-text">
                                <small class="text-muted">使用技術：${project.technologies.join(', ')}</small>
                            </p>
                            ${project.achievements.length ? `
                                <strong>主要成就：</strong>
                                <ul class="list-unstyled mt-2">
                                    ${project.achievements.map(achievement => `<li>• ${achievement}</li>`).join('')}
                                </ul>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
                document.getElementById('projects').innerHTML = projectsHtml;

                // 技能
                document.getElementById('technical-skills').innerHTML = data.skills.technical.map(skill => 
                    `<span class="skill-tag">${skill}</span>`
                ).join('');
                document.getElementById('languages').innerHTML = data.skills.languages.map(lang => 
                    `<span class="skill-tag">${lang}</span>`
                ).join('');
                document.getElementById('tools').innerHTML = data.skills.tools.map(tool => 
                    `<span class="skill-tag">${tool}</span>`
                ).join('');
                document.getElementById('soft-skills').innerHTML = data.skills.softSkills.map(skill => 
                    `<p class="card-text">${skill}</p>`
                ).join('');

                // GitHub 項目
                const githubProjectsHtml = data.githubProjects.map(project => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 class="card-title">
                                        <i class="bi bi-github"></i> ${project.name}
                                    </h5>
                                    <p class="card-text">${project.description}</p>
                                </div>
                                <div class="project-links">
                                    <a href="${project.url}" target="_blank" class="btn btn-outline-primary btn-sm">
                                        <i class="bi bi-box-arrow-up-right"></i> 查看專案
                                    </a>
                                </div>
                            </div>
                            <div class="github-stats">
                                <span><i class="bi bi-star"></i> ${project.stars}</span>
                                <span><i class="bi bi-diagram-2"></i> ${project.forks}</span>
                                <span><i class="bi bi-code-slash"></i> ${project.language}</span>
                            </div>
                            ${project.topics ? `
                                <div class="mt-2">
                                    ${project.topics.map(topic => `
                                        <span class="skill-tag">${topic}</span>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
                document.getElementById('github-projects').innerHTML = githubProjectsHtml;

                // 作品影片
                const videosHtml = data.projectVideos.map(video => `
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${video.title}</h5>
                                <div class="video-container">
                                    <iframe 
                                        src="${video.url}" 
                                        title="${video.title}"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowfullscreen>
                                    </iframe>
                                </div>
                                <p class="card-text mt-2">${video.description}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
                document.getElementById('project-videos').innerHTML = videosHtml;

                // 證照
                const certificationsHtml = data.certifications.map(cert => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${cert.name}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${cert.issuer}</h6>
                            <p class="card-text">
                                <small class="text-muted">取得日期：${cert.date}</small>
                            </p>
                            ${cert.credentialId ? `
                                <a href="${cert.credentialId}" class="btn btn-outline-primary btn-sm" target="_blank">
                                    <i class="bi bi-file-earmark-pdf"></i> 查看證書
                                </a>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
                document.getElementById('certifications').innerHTML = certificationsHtml;

                // 競賽經歷
                const competitionsHtml = data.competitions.slice(0, 3).map(comp => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${comp.name_zh || comp.name}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${comp.organizer_zh || comp.organizer}</h6>
                            <p class="card-text">
                                <small class="text-muted">${comp.date}</small><br>
                                <strong>成就：</strong>${comp.achievement_zh || comp.achievement}
                            </p>
                            <p class="card-text">${comp.description_zh ? comp.description_zh.replace(/\n/g, '<br>') : comp.description.replace(/\n/g, '<br>')}</p>
                            <a href="awards.html" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-file-earmark-pdf"></i> 查看證書
                            </a>
                        </div>
                    </div>
                `).join('');
                document.getElementById('competitions').innerHTML = competitionsHtml;
            })
            .catch(error => {
                console.error('Error loading profile data:', error);
                alert('載入資料時發生錯誤，請重新整理頁面');
            });
    </script>
</body>
</html>
