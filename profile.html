        /* CSS 變數定義 */
        :root {
            --primary-color: #123458;
            --secondary-color: #030303;
            --accent-color: #D4C9BE;
            --light-color: #F1EFEC;
            --shadow-light: rgba(3, 3, 3, 0.1);
            --shadow-medium: rgba(3, 3, 3, 0.2);
            --shadow-heavy: rgba(3, 3, 3, 0.3);
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            --border-radius: 8px;
            --border-radius-large: 20px;
        }

        /* 基礎重置和優化 */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            background-color: var(--accent-color);
            color: var(--secondary-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 容器優化 */
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 0 1rem; 
        }

        /* 頁面載入動畫 */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 滾動動畫 */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .scroll-reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        /* 頭部樣式優化 */
        .profile-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--light-color);
            padding: 2rem 0;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* 頭像優化 */
        .profile-avatar {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 5px solid var(--light-color);
            object-fit: cover;
            box-shadow: 0 8px 32px var(--shadow-medium);
            transition: all var(--transition-normal) cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .profile-avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 12px 40px var(--shadow-heavy);
        }

        .profile-avatar:hover::before {
            left: 100%;
        }

        /* 區段標題優化 */
        .section-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.3rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            position: relative;
            transition: all var(--transition-normal);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width var(--transition-normal);
        }

        .section-title:hover::after {
            width: 100%;
        }

        /* 卡片優化 */
        .card {
            border: none;
            background-color: var(--light-color);
            box-shadow: 0 4px 16px var(--shadow-light);
            margin-bottom: 1rem;
            transition: all var(--transition-normal) cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
            transform: translateZ(0);
            will-change: transform, box-shadow;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transition: transform var(--transition-normal);
        }

        .card:hover {
            box-shadow: 0 8px 32px var(--shadow-medium);
            transform: translateY(-4px) scale(1.02);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-body { 
            padding: 1.5rem; 
            transition: all var(--transition-normal);
        }

        .card:hover .card-body {
            transform: translateY(-2px);
        }

        /* 技能標籤優化 */
        .skill-tag {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-color);
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius-large);
            margin: 0.25rem;
            display: inline-block;
            font-size: 0.9rem;
            transition: all var(--transition-normal) cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
        }

        .skill-tag::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }

        .skill-tag:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px var(--shadow-medium);
        }

        .skill-tag:hover::before {
            width: 300px;
            height: 300px;
        }

        .skill-tag:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* 社交連結優化 */
        .social-links a {
            color: var(--light-color);
            margin: 0 0.5rem;
            font-size: 1.5rem;
            transition: all var(--transition-normal);
            text-decoration: none;
            position: relative;
            display: inline-block;
        }

        .social-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: all var(--transition-normal);
            transform: translateX(-50%);
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }

        .social-links a:hover::after {
            width: 100%;
        }

        /* 按鈕優化 */
        .btn-primary, .btn-outline-primary {
            transition: all var(--transition-normal) cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: var(--light-color);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            background-color: transparent;
        }

        .btn-primary:hover, .btn-outline-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px var(--shadow-medium);
        }

        .btn-outline-primary:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-color);
            border-color: transparent;
        }

        /* 專案連結優化 */
        .project-links a {
            margin-right: 10px;
            text-decoration: none;
            color: var(--primary-color);
            transition: all var(--transition-normal);
            padding: 0.6rem 1.2rem;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .project-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .project-links a:hover {
            color: var(--light-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-medium);
        }

        .project-links a:hover::before {
            left: 100%;
        }

        /* 影片容器優化 */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 16px var(--shadow-light);

        .video-container iframe {

        ::-webkit-scrollbar {

        ::-webkit-scrollbar-thumb:hover {

        }

        /* 選擇文字美化 */
        ::selection {
            background: var(--primary-color);

        /* 焦點樣式優化 */
        .skill-tag:focus,

        .btn-outline-primary:focus,

            outline: 2px solid var(--accent-color);

        /* 性能優化 */
        .card,

        .btn-primary,
        .btn-outline-primary,
        .project-links a {
            will-change: transform, box-shadow;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        /* 載入狀態指示器 */
        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transform-origin: left;
            animation: loadingBar 2s ease-out forwards;
            z-index: 9999;
        }

        @keyframes loadingBar {
            to { transform: scaleX(1); }
        }

        /* 平滑滾動 */
        html {
            scroll-behavior: smooth;
        }

        /* 選擇文字優化 */
        ::selection {
            background: var(--primary-color);
            color: var(--light-color);
        }

        ::-moz-selection {
            background: var(--primary-color);

        /* 鍵盤導航樣式 */

        /* 減少動畫偏好設定支援 */
        @media (prefers-reduced-motion: reduce) {
            *,

                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .loading-indicator {

        }

        /* 工具提示動畫 */
        .skill-tag[title]:hover::after {

        }

        const competitionsHtml = data.competitions.slice(0, 3).map(comp => `
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">${comp.name_zh || comp.name}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${comp.organizer_zh || comp.organizer}</h6>
                        <p class="card-text">
                            <small class="text-muted">${comp.date}</small><br>
                            <strong>成就：</strong>${comp.achievement_zh || comp.achievement}
                        </p>
                        <p class="card-text">${comp.description_zh ? comp.description_zh.replace(/\n/g, '<br>') : comp.description.replace(/\n/g, '<br>')}</p>
                        <a href="awards.html" class="btn-outline-primary">🏆 查看證書</a>
                        <a href="gallery.html" class="btn-outline-primary" style="margin-left:8px;">📸 照片圖庫</a>
                        <a href="timeline.html" class="btn-outline-primary" style="margin-left:8px;">📅 時間軸</a>
                    </div>
                </div>
            `).join('');
        document.getElementById('competitions').innerHTML = competitionsHtml;
    }

    // 滾動動畫觀察器
    function initScrollAnimations() {
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('revealed');
                }
            });
        }, observerOptions);

        // 觀察所有需要動畫的元素
        document.querySelectorAll('.scroll-reveal').forEach(el => {
            observer.observe(el);
        });
    }

    // 技能標籤點擊動畫
    function initSkillTagAnimations() {
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('skill-tag')) {
                // 添加點擊波紋效果
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255,255,255,0.6);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                const rect = e.target.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
                ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
                
                e.target.style.position = 'relative';
                e.target.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            }
        });
    }

    // 卡片懸停效果增強
    function initCardHoverEffects() {
        document.addEventListener('mouseover', (e) => {
            if (e.target.closest('.card')) {
                const card = e.target.closest('.card');
                card.style.transform = 'translateY(-4px) scale(1.02)';
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.closest('.card')) {
                const card = e.target.closest('.card');
                card.style.transform = 'translateY(0) scale(1)';
            }
        });
    }

    // 頁面載入完成後執行
    document.addEventListener('DOMContentLoaded', () => {
        // 顯示載入指示器
        const loadingIndicator = document.querySelector('.loading-indicator');
        if (loadingIndicator) {
            loadingIndicator.style.display = 'block';
        }

        // 載入個人資料
        loadProfileData();
        
        // 延遲初始化動畫，確保內容已載入
        setTimeout(() => {
            initScrollAnimations();
            initSkillTagAnimations();
            initCardHoverEffects();
            
            // 隱藏載入指示器
            if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
            }
        }, 100);
    });

    // 添加鍵盤導航支援
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
            document.body.classList.add('keyboard-navigation');
        }
    });

    document.addEventListener('mousedown', () => {
        document.body.classList.remove('keyboard-navigation');
    });

    // 添加 CSS 動畫
    const style = document.createElement('style');
    style.textContent = `
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .card {
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
    `;
    document.head.appendChild(style);
</script>
</body>
